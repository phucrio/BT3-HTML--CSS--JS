<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cây Thư Mục</title>
<link rel="stylesheet" href="../style/Cay.css">
</head>
<body>
<div class="container">
  <ul class="tree">
    <li>
      <span class="toggle">+</span>
      <span class="icon"><img src="folder-icon.png" alt="Folder Icon"></span>
      Root
      <ul>
        <li>
          <span class="toggle">+</span>
          <span class="icon"><img src="folder-icon.png" alt="Folder Icon"></span>
          Folder 1
          <ul>
            <li>
              <span class="icon"><img src="file-icon.png" alt="File Icon"></span>
              File 1.1
            </li>
            <li>
              <span class="icon"><img src="file-icon.png" alt="File Icon"></span>
              File 1.2
            </li>
          </ul>
        </li>
        <li>
          <span class="toggle">+</span>
          <span class="icon"><img src="folder-icon.png" alt="Folder Icon"></span>
          Folder 2
          <ul>
            <li>
              <span class="icon"><img src="file-icon.png" alt="File Icon"></span>
              File 2.1
            </li>
          </ul>
        </li>
        <!-- Thêm các Folder khác tương tự -->
      </ul>
    </li>
  </ul>
</div>
<script src="../js/Cay.js"></script>
</body>
</html>
