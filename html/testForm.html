<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../style/testForm.css">
</head>

<body>

    <div id="main">
        <form>
            <div class="header">
                <h1 style="text-align: center; color: red;"> Test</h1>
            </div>
            <div class="infor"> <b>Họ tên sinh viên:</b> <input type="text" placeholder="Nhập họ tên"><br>
                <b>Mã sinh viên:</b> <input type="text" placeholder="Nhập mã sinh viên">
            </div>

            <div class="q1">
                <p style="font-size: 25px;"><b>Câu 1: Ai là người sáng lập của Microsoft?</b></p>

                <input type="radio" name="cau1"> A. Steve Jobs <br>
                <input type="radio" name="cau1"> B. Mark Zuckerberg <br>
                <input type="radio" name="cau1"> C. Bill Gates <br>

            </div>
            <div class="q2">
                <p style="font-size: 25px;"><b>Câu 2: Đâu là các nguyên tố hóa học thuộc nhóm halogen trong bảng tuần hoàn?</b></p>

                <input type="checkbox" name=""> A. Florin <br>
                <input type="checkbox" name=""> B. Clorua <br>
                <input type="checkbox" name=""> C. Brom <br>

            </div>
            <div class="q3">
                <p style="font-size: 25px;"><b>Câu 3: Hãy điền tên của hành tinh thứ ba tính từ Mặt Trời:</b></p>
                <textarea name="" id="" cols="25" rows="1" placeholder="Nhập đáp án vào đây"></textarea>
            </div>
            <button id="submit-button" class="btn">Nộp bài</button>
            <button type="reset" class="btn">Xóa câu trả lời</button>
        </form>


    </div>
</body>

</html>
